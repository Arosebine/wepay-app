name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.DROPLET_IP }}" ]; then
            echo "❌ DROPLET_IP is EMPTY"
            exit 1
          else
            echo "✅ DROPLET_IP is SET"
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /root/wepay-app
            ./deploy.sh
